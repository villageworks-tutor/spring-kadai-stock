<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>在庫管理システム</title>
</head>
<body>
	<header>
		<h1>在庫管理システム</h1>
	</header>
	<main>
		<article>
			<h2>商品一覧</h2>
			<table border="1">
				<tr>
					<th>商品ID</th>
					<th>商品名</th>
					<th>価格</th>
					<th>在庫</th>
					<th></th>
				</tr>
				<tr th:each="item:${itemList}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.stock}"></td>
					<td>
						<form th:action="'/items/' + ${item.id}" method="get">
							<button>入出庫</button>
						</form>
					</td>
				</tr>
			</table>
		</article>
	</main>
</body>
</html>
